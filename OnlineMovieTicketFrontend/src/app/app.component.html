<section style="min-height: 550px;" class="container-fluid bg col-md-12" *ngIf="showLoginFlag ">
</section>

<section *ngIf="modalflag">
    <div class="login-box">
        <img src="../assets/login.png" alt="">
        <div class="alert alert-danger" *ngIf="errorMsg!=undefined">{{errorMsg}}</div>

        <h2 class="text-center">Login Credentials</h2>
        <form #frm="ngForm" (ngSubmit)="doLogin()">

            <input type="text" placeholder="User ID" name="txtid" [(ngModel)]="login.uname" required #bkid="ngModel" class="form-control" />
            <div class="alert alert-danger" *ngIf="bkid.invalid && bkid.touched">User ID is required</div>
            <input type="password" placeholder="Password" name="txtpwd" [(ngModel)]="login.pwd" required #bkpwd="ngModel" class="form-control" />
            <div class="alert alert-danger" *ngIf="bkpwd.invalid && bkpwd.touched">Password is required</div>
            <div class="mt-2 text-center p-2"><input type="submit" value="Login" [disabled]="!frm.valid" class="btn btn-success" /></div>
        </form>
    </div>


</section>

<section *ngIf="!showLoginFlag" style="padding-top: 60px;">
    <router-outlet></router-outlet>
</section>
