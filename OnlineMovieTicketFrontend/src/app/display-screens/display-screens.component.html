<div *ngIf="showScreens">
  <table class="table table-dark">
    <tr>
      <th><label>screen Name</label> </th>
      <th><label>Show names</label> </th>
      <th><label>Movie Name</label> </th>
      <th><label>Show Date</label></th>
    </tr>

    <tr class="movieTable" *ngFor= "let i of screens" [ngClass]="{odd:odd, even:even}">
      <th>{{i.screenName | titlecase }}</th>
      <th>{{i.showNames | titlecase }}</th>
      <th>{{i.movie.movieName | titlecase }}</th>
      <th>{{i.showDate | date}}</th>
      <th><button class="btn btn-warning" routerLink="/displayshows/{{i.movie.movieId}}">Go to shows</button></th>
    </tr>
  </table>
</div>

<div *ngIf="showError" class="text-center">
  <h2>{{errorMsg}}</h2>
</div>
